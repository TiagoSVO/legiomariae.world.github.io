<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Legio Mariae's World</title>
        <link rel="stylesheet" href="./css/fonts/legio_font.css.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="./css/jquery-jvectormap-2.0.5.css"/>
        <link rel="stylesheet" href="./css/main.css"/>
        
    </head>
    <body>
        <header>
            <div class="top-nav-menu">
                <div class="container">
                    <h1 class="text-left">Legio Mariae</h1>
                </div>
            </div>
        </header>
        <main>
            <section class="title-content">
                <div class="container">
                    <h1>Welcome to Legio Mariae's World</h1>
                    <small>Select a country to list all avaliable sites on it.</small>
                    <hr/>
                </div>
            </section>
            <section id="section-map">
                <div class="map-wrapper">
                    <div id="map" class="map"></div>
                </div>
            </section>
            <section class="section-content">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div id="list-sites-wrapper" class="list-sites">
                                <h2>List of sites</h2>
                                <hr/>
                                <div id="country-selected" style="display: none;">
                                    <table class="table table-bordered" >
                                        <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Title</th>
                                            <th scope="col">URL</th>
                                        </tr>
                                        </thead>
                                        <tbody id=list-sites>
                                        </tbody>
                                    </table>
                                </div>
                                <div id="no-country-selected" style="display: block;">
                                    <p>Any country selected or any site was found for the clicked country!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>

        </footer>        

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="./js/jvector/jquery-jvectormap-2.0.5.min.js"></script>
        <script src="./js/jvector/jquery-jvectormap-world-mill.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
